<html><head><base href="https://balleater.ko">
<title>Ball Eater - The Ultimate Pac-Man Clone</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow: hidden;
  }
  #game-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #game-board {
    width: 450px;
    height: 450px;
    border: 2px solid #00f;
    position: relative;
    background-color: #000;
  }
  .ball {
    width: 10px;
    height: 10px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
  }
  #player {
    width: 30px;
    height: 30px;
    background-color: #ff0;
    border-radius: 50%;
    position: absolute;
  }
  #score {
    font-size: 24px;
    margin-top: 20px;
  }
  #start-btn {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #00f;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }
  #disappointment {
    font-size: 18px;
    color: #ff0000;
    margin-top: 20px;
    text-align: center;
    max-width: 80%;
  }
</style>
</head>
<body>
  <div id="game-container">
    <h1>Ball Eater</h1>
    <div id="game-board">
      <div id="player"></div>
    </div>
    <div id="score">Score: 0</div>
    <button id="start-btn">Start Game</button>
    <div id="disappointment">This game is a disappointment.</div>
  </div>

  <script>
    const gameBoard = document.getElementById('game-board');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    const disappointmentMsg = document.getElementById('disappointment');

    let score = 0;
    let playerX = 210;
    let playerY = 210;
    let balls = [];
    let gameLoop;

    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.left = `${Math.random() * 440}px`;
      ball.style.top = `${Math.random() * 440}px`;
      gameBoard.appendChild(ball);
      balls.push(ball);
    }

    function moveBalls() {
      balls.forEach(ball => {
        const x = parseInt(ball.style.left);
        const y = parseInt(ball.style.top);
        const dx = (playerX + 15) - (x + 5);
        const dy = (playerY + 15) - (y + 5);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 20) {
          gameBoard.removeChild(ball);
          balls = balls.filter(b => b !== ball);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          createBall();
        } else {
          const speed = 1;
          ball.style.left = `${x + (dx / distance) * speed}px`;
          ball.style.top = `${y + (dy / distance) * speed}px`;
        }
      });
    }

    function movePlayer(e) {
      const key = e.key;
      const speed = 5;

      if (key === 'ArrowLeft' && playerX > 0) playerX -= speed;
      if (key === 'ArrowRight' && playerX < 420) playerX += speed;
      if (key === 'ArrowUp' && playerY > 0) playerY -= speed;
      if (key === 'ArrowDown' && playerY < 420) playerY += speed;

      player.style.left = `${playerX}px`;
      player.style.top = `${playerY}px`;
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      playerX = 210;
      playerY = 210;
      player.style.left = `${playerX}px`;
      player.style.top = `${playerY}px`;
      balls.forEach(ball => gameBoard.removeChild(ball));
      balls = [];

      for (let i = 0; i < 10; i++) {
        createBall();
      }

      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(moveBalls, 50);

      startBtn.disabled = true;
      document.addEventListener('keydown', movePlayer);
    }

    startBtn.addEventListener('click', startGame);

    // New function to write the disappointment message
    function writeDisappointment() {
      disappointmentMsg.style.display = 'block';
    }

    // Call the function to display the disappointment message
    writeDisappointment();
  </script>
</body>
</html>
